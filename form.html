<!doctype html>
<head>

<title> Let's Play </title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

html, body{   margin:0;
		      padding:0;
			  height: 100%;
			  text-align: center;  }	

.header {
    padding: 60px;
	margin-bottom: 25px;
    text-align: center;
    background: #1abc9c;
    color: black;
}
		
#sideContainer { 
				 float:left;
				 width: 25%;
				}	
	
#info { 
		float: left;
		width: 25%;
	}
	
#tableContainer { 
				  float: left;
				  width: 50%;
				  text-align:center;
				  display: block;
			  }	
	
table { margin:auto;
		width: 300px;
		height: 300px;
		border-collapse: collapse;
		}
	 
tr, td { border: 5px solid black;
		 margin: 0;
		 padding: 0;
		 text-align: center;
		} 
				
button {  	margin:auto;
			width: 50px; 	}

.resetButton { margin:auto;
			   width: 60px;
			   height: 50px;
			   display: block;  
			}

@media only screen and (max-width:740px) {
	#sideContainer, #info, #tableContainer  { width: 100%;}	
	}		

.theXClass { background-image: url("x.png");
			 background-position: center;
			 background-repeat: no-repeat;	}		
		
.the0Class { background-image: url("0.png");
			 background-position: center;	
			 background-repeat: no-repeat;	}	

</style>
<script src="code.js"> </script>	
</head>

<body>

<div class="header"> Tic-Tac-Toe </div>

	<div id="sideContainer"> 

	<p> <b>	Choose a side: </b> </p>

	<button type="button" id="but1" > <b>X</b> </button>  <button type="button" id="but2" > <b>0</b> </button>

	</div>		

	<div id="tableContainer" >

	<table id="tableForm">
	<tr>  
		<td id="00">  </td>
		<td id="01">  </td>
		<td id="02">  </td>
	</tr>
	<tr>  
		<td id="10">  </td>
		<td id="11">  </td>
		<td id="12">  </td>
	</tr>
	<tr>  
		<td id="20">  </td>
		<td id="21">  </td>
		<td id="22">  </td>
	</tr>
	</table>

	</div>	

	<div id="info"> 

	<p> <strong> Winner: </strong> <span id="announce"> </span> </p>

	</div>

</body>

</head>
